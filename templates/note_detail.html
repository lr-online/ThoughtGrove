{% extends "layout.html" %}

{% block title %}笔记详情 - 拙园{% endblock %}
{% block description %}查看您的笔记详情{% endblock %}

{% block styles %}
<style>
  .detail-container {
    padding: 2rem 0;
  }
  
  .detail-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
  }
  
  .detail-actions {
    display: flex;
    gap: 1rem;
  }
  
  .note-detail {
    background-color: var(--color-bg-primary);
    border: 1px solid var(--color-border);
    border-radius: 8px;
    box-shadow: var(--shadow-md);
    padding: 2rem;
    margin-bottom: 2rem;
  }
  
  .note-title {
    font-size: 2rem;
    color: var(--color-text-primary);
    margin-bottom: 1rem;
    padding-bottom: 1rem;
    border-bottom: 1px solid var(--color-border);
  }
  
  .note-meta {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    margin-bottom: 1.5rem;
    font-size: 0.9rem;
    color: var(--color-text-secondary);
  }
  
  .note-content {
    line-height: 1.8;
    color: var(--color-text-primary);
    white-space: pre-wrap;
  }
  
  .loading-note {
    text-align: center;
    padding: 3rem 0;
  }
  
  .loading-spinner {
    border: 3px solid rgba(0, 0, 0, 0.1);
    border-radius: 50%;
    border-top: 3px solid var(--color-accent);
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 0 auto 1rem;
  }
  
  .error-message {
    text-align: center;
    color: var(--color-error);
    padding: 1.5rem;
    background-color: rgba(158, 75, 55, 0.1);
    border-radius: 8px;
    margin-bottom: 1.5rem;
    display: none;
  }
  
  .delete-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
  }
  
  .delete-modal.is-active {
    opacity: 1;
    pointer-events: auto;
  }
  
  .modal-card {
    background-color: var(--color-bg-primary);
    border-radius: 8px;
    padding: 1.5rem;
    width: 90%;
    max-width: 500px;
    box-shadow: var(--shadow-lg);
  }
  
  .modal-header {
    margin-bottom: 1rem;
  }
  
  .modal-title {
    font-size: 1.5rem;
    color: var(--color-error);
  }
  
  .modal-body {
    margin-bottom: 1.5rem;
  }
  
  .modal-actions {
    display: flex;
    justify-content: flex-end;
    gap: 1rem;
  }
  
  .note-back-button {
    color: var(--color-accent);
    display: inline-flex;
    align-items: center;
    margin-bottom: 1rem;
  }
  
  .note-back-button svg {
    margin-right: 0.5rem;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
{% endblock %}

{% block content %}
<div class="detail-container">
  <a href="/" class="note-back-button">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="19" y1="12" x2="5" y2="12"></line>
      <polyline points="12 19 5 12 12 5"></polyline>
    </svg>
    返回笔记列表
  </a>
  
  <div id="error-message" class="error-message"></div>
  
  <div id="loading-note" class="loading-note">
    <div class="loading-spinner"></div>
    <p>正在加载笔记...</p>
  </div>
  
  <div id="note-container" style="display: none;">
    <div class="detail-header">
      <h1 id="note-title" class="note-title"></h1>
      
      <div class="detail-actions">
        <a id="edit-button" class="btn btn-outline">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 0.5rem;">
            <path d="M12 20h9"></path>
            <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
          </svg>
          编辑
        </a>
        <button id="delete-button" class="btn btn-outline">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 0.5rem;">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            <line x1="10" y1="11" x2="10" y2="17"></line>
            <line x1="14" y1="11" x2="14" y2="17"></line>
          </svg>
          删除
        </button>
      </div>
    </div>
    
    <div class="note-detail">
      <div class="note-meta">
        <span id="created-date">创建于: </span>
        <span id="updated-date">更新于: </span>
      </div>
      <div id="note-content" class="note-content"></div>
    </div>
  </div>
  
  <!-- 删除确认对话框 -->
  <div id="delete-modal" class="delete-modal">
    <div class="modal-card">
      <div class="modal-header">
        <h3 class="modal-title">确认删除</h3>
      </div>
      <div class="modal-body">
        <p>您确定要删除这篇笔记吗？此操作不可撤销。</p>
      </div>
      <div class="modal-actions">
        <button id="cancel-delete" class="btn btn-outline">取消</button>
        <button id="confirm-delete" class="btn">确认删除</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // 检查用户是否已登录
    const token = localStorage.getItem('access_token');
    if (!token) {
      window.location.href = '/login?redirect=' + encodeURIComponent(window.location.pathname);
      return;
    }
    
    // 获取笔记ID
    const urlParts = window.location.pathname.split('/');
    const noteId = urlParts[urlParts.length - 1];
    
    // 获取DOM元素
    const loadingNote = document.getElementById('loading-note');
    const noteContainer = document.getElementById('note-container');
    const errorMessage = document.getElementById('error-message');
    const noteTitleElement = document.getElementById('note-title');
    const noteContentElement = document.getElementById('note-content');
    const createdDateElement = document.getElementById('created-date');
    const updatedDateElement = document.getElementById('updated-date');
    const editButton = document.getElementById('edit-button');
    const deleteButton = document.getElementById('delete-button');
    const deleteModal = document.getElementById('delete-modal');
    const cancelDelete = document.getElementById('cancel-delete');
    const confirmDelete = document.getElementById('confirm-delete');
    
    // 加载笔记数据
    loadNote(noteId);
    
    // 设置编辑按钮链接
    editButton.href = `/notes/edit?id=${noteId}`;
    
    // 删除按钮事件
    deleteButton.addEventListener('click', function() {
      deleteModal.classList.add('is-active');
    });
    
    // 取消删除
    cancelDelete.addEventListener('click', function() {
      deleteModal.classList.remove('is-active');
    });
    
    // 确认删除
    confirmDelete.addEventListener('click', function() {
      deleteNote(noteId);
    });
    
    // 加载笔记
    async function loadNote(id) {
      try {
        const response = await fetch(`/api/notes/${id}`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        
        if (!response.ok) {
          throw new Error('获取笔记失败');
        }
        
        const note = await response.json();
        
        // 显示笔记数据
        noteTitleElement.textContent = note.title;
        noteContentElement.textContent = note.content;
        
        // 格式化日期
        const createdDate = new Date(note.created_at);
        const updatedDate = new Date(note.updated_at || note.created_at);
        
        createdDateElement.textContent = `创建于: ${createdDate.toLocaleDateString('zh-CN')} ${createdDate.toLocaleTimeString('zh-CN')}`;
        updatedDateElement.textContent = `更新于: ${updatedDate.toLocaleDateString('zh-CN')} ${updatedDate.toLocaleTimeString('zh-CN')}`;
        
        // 隐藏加载状态，显示笔记内容
        loadingNote.style.display = 'none';
        noteContainer.style.display = 'block';
      } catch (error) {
        console.error('加载笔记失败:', error);
        loadingNote.style.display = 'none';
        errorMessage.style.display = 'block';
        errorMessage.textContent = '加载笔记失败，请稍后再试';
      }
    }
    
    // 删除笔记
    async function deleteNote(id) {
      try {
        const response = await fetch(`/api/notes/${id}`, {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        
        if (!response.ok) {
          throw new Error('删除笔记失败');
        }
        
        // 删除成功后返回列表页
        window.location.href = '/';
      } catch (error) {
        console.error('删除笔记失败:', error);
        deleteModal.classList.remove('is-active');
        errorMessage.style.display = 'block';
        errorMessage.textContent = '删除笔记失败，请稍后再试';
      }
    }
  });
</script>
{% endblock %}
